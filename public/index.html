<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>sync</title>

  <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

  <div id="home" style="height: 100vh; position: relative;">
    <div style="position: absolute; left: 1em; top: 1em;">
      <p>Logged in as:
        <span id="homeUsername"></span>
      </p>
      <button id="homeChangeUsername" class="mini ui button">Change Username</button>
    </div>
    <div class="ui right sidebar inverted vertical menu">
      <div style="color: #fff; padding: 1em;">
        <h1>Server List</h1>
        <div id='servers'></div>
      </div>
    </div>
    <div class="pusher" style="height: 100%;">
      <div id="center" style="width: 100%; text-align: center; position: relative; top: 50%; transform: translateY(-50%);">
        <h1>sync</h1>
        <h3>The easy way to watch media together</h3>
        <div id="buttons">
          <button id="host" class="massive ui button">Host</button>
          <button id="join" class="massive ui button">Join</button>
        </div>
      </div>
      <div id="footer" style="width: 100%; bottom: 0; position: absolute;">
      </div>
    </div>
  </div>

  <div id="homeChangeUsernameModal" class="mini ui modal">
    <i class="close icon"></i>
    <div class="header">
      Change your username
    </div>
    <div class="content">
      <div class="ui fluid input">
        <input id="newUsername" type="text" placeholder="New username">
      </div>
    </div>
    <div class="actions">
      <div class="ui black deny button">
        Cancel
      </div>
      <div id="homeChangeUsernameModalSet" class="ui positive right labeled icon button">
        Yep, that's me!
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>

  <div id="homeCreateRoomModal" class="mini ui modal">
    <i class="close icon"></i>
    <div class="header">
      Create your room
    </div>
    <div class="content">
      <div class="ui fluid input">
        <input id="roomTitle" type="text" placeholder="Enter room title">
      </div>
    </div>
    <div class="actions">
      <div class="ui black deny button">
        Cancel
      </div>
      <div id="homeCreateRoom" class="ui positive right icon button">
        Create!
      </div>
    </div>
  </div>

  <script>require('../renderer.js')</script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script src="../semantic/dist/semantic.min.js"></script>
  <script src="../config/firebase.js"></script>
  <script src="./js/public.js"></script>
  <script src="./js/log.js"></script>
</body>

</html>
