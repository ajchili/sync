<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>sync</title>

  <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="./css/video.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div style="width: 100%; height: 20px; position: absolute; z-index: 1000; -webkit-app-region: drag;"></div>

  <div id="home" style="height: 100vh; position: relative;" hidden>
    <div class="ui right sidebar inverted vertical menu">
      <div style="color: #fff; padding: 1em;">
        <h1>Server List</h1>
        <div id="homeServers"></div>
      </div>
    </div>
    <div class="pusher" style="height: 100%">
      <div style="position: absolute; left: 1em; top: 2em;">
        <p>Welcome
          <span id="homeUsername"></span>
        </p>
        <button id="homeChangeUsername" class="mini ui button" data-tooltip="Set the username that others will see while you watch media together."
          data-position="bottom left">Change Username</button>
      </div>
      <div style="width: 100%; text-align: center; position: relative; top: 50%; transform: translateY(-50%);">
        <h1>sync</h1>
        <h3>the easy way to watch media together</h3>
        <div id="buttons">
          <button id="homeHost" class="massive ui button">Host</button>
          <button id="homeJoin" class="massive ui button">Join</button>
        </div>
      </div>
      <div style="width: 100%; bottom: 0; position: absolute;">
      </div>
    </div>
  </div>

  <div id="room" style="height: 100vh; position: relative;" hidden>
    <video id="roomVideo" controls style="width: 75%; height: 100%; float: left; background-color: #000;"></video>
    <div style="width: 25%; height: 100%; float: left;">
      <div class="ui inverted segment" style="width: 100%; height: 50%; overflow-y: scroll; margin: 0 !important; border-radius: 0 !important;">
        <div class="ui inverted accordion">
          <div class="title">
            <i class="dropdown icon"></i>
            Users
          </div>
          <div class="content">
            <div id="roomUsers" class="ui inverted relaxed divided list"></div>
          </div>
          <div class="title">
            <i class="dropdown icon"></i>
            Settings
          </div>
          <div class="content">
            <div class="ui fluid input">
              <input id="roomTitleField" type="text" placeholder="Title">
            </div>
          </div>
          <button id="roomLeave" class="ui fluid button">Leave</button>
        </div>
      </div>
      <div class="ui inverted segment" style="width: 100%; height: 50%; display: flex; flex-flow: column; margin: 0 !important; border-radius: 0 !important;">
        <div class="title">
          Chat
        </div>
        <div id="roomMessages" class="ui inverted relaxed divided list" style="height: 100%; overflow-y: scroll;"></div>
        <div class="ui fluid input" style="min-height: 38px;">
          <input id="roomChatMessage" type="text" placeholder="Your message...">
        </div>
      </div>
    </div>
  </div>

  <div id="homeChangeUsernameModal" class="mini ui modal">
    <i class="close icon"></i>
    <div class="header">
      Change your username
    </div>
    <div class="content">
      <div class="ui fluid input">
        <input id="newUsername" type="text" placeholder="New username">
      </div>
    </div>
    <div class="actions">
      <div class="ui black deny button">
        Cancel
      </div>
      <div id="homeChangeUsernameModalSet" class="ui right green button">
        Yep, that's me!
      </div>
    </div>
  </div>

  <div id="homeCreateRoomModal" class="mini ui modal">
    <i class="close icon"></i>
    <div class="header">
      Create your room
    </div>
    <div class="content">
      <div class="ui fluid input">
        <input id="roomTitle" type="text" placeholder="Enter room title">
      </div>
    </div>
    <div class="actions">
      <div class="ui black deny button">
        Cancel
      </div>
      <div id="homeCreateRoom" class="ui right green button">
        Create!
      </div>
    </div>
  </div>

  <script>require('../renderer.js')</script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script src="../semantic/dist/semantic.min.js"></script>
  <script src="../config/firebase.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/public.js"></script>
  <script src="./js/eventListeners.js"></script>
</body>

</html>
